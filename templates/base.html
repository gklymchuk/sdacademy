<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="SDAcademy Web">
  <meta name="author" content="Grygoriy Klymchuk">
  <title>{% block title %}{% endblock title %}</title>
  {% load staticfiles %}
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
  <div class="container">
  <!-- The justified navigation menu is meant for single line per list item.
         Multiple lines will require custom code not provided by Bootstrap. -->
    <div class="masthead">
      <nav class="nav-justified">
        <img alt="Logo" src="{% static 'images/logo.png' %}">
{% block url%}
        <ul class="nav nav-justified">
          <li class="{% block nav_class_index %}{% endblock %}">
            <a href="{% url 'index' %}">Main</a></li>
          <li class="{% block nav_class_contact %}{% endblock %}">
            <a href="{% url 'contact' %}">Contacts</a></li>
          <li class="{% block nav_class_students %}{% endblock %}">
            <a href="{% url 'students:list_view' %}{% block std_url %}{% endblock %}">Students</a></li>
          <li class="{% block nav_class_results %}{% endblock %}">
            <a href="{% url 'results' %}">Equation</a></li>
          <li class="{% block nav_class_feedback %}{% endblock %}">
            <a href="{% url 'feedback' %}">Feedback</a></li>
        </ul>
{% endblock url %}
      </nav>
    </div>
{% block content %}{% endblock content %}
   <!-- Site footer -->
    <footer class="footer">
      <p>&copy; 2016 SD Academy</p>
    </footer>
  </div> <!-- /container -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
</body>
</html>
