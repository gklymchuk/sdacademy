{% extends "base.html" %}
{% load staticfiles %}


{% block title %}{{ title }}{% endblock title %}


{% block nav_class_index %}active{% endblock %}


{% block content %}
  <div class="jumbotron">
    <h3 class="h3-textstyle">{{ title }}</h3>
    <form method="post">
      {% csrf_token %}
      <table class="modelform-table">
      {{ form }}
      </table>
      <input type="submit" class="btn btn-success" value="Submit">
    </form>
  </div>
{% endblock content %}
