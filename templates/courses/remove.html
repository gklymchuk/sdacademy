{% extends "base.html" %}
{% load staticfiles %}


{% block title %}{{ title }}{% endblock title %}


{% block nav_class_index %}active{% endblock %}


{% block content %}
  <div class="jumbotron">
    <h3 class="h3-textstyle">{{ title }}</h3>
    <form method="post">
      {% csrf_token %}
      <p>You are about to delete a {{ course.name }} course</p>
      <input type="submit" class="btn btn-danger" value="Delete">
    </form>
{% endblock content %}
