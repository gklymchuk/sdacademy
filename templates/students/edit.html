{% extends "base.html" %}
{% load staticfiles %}


{% block title %}Edit Info{% endblock title %}


{% block content %}
  <div class="jumbotron">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    <h3 class="h3-textstyle">Create New Student:</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit">
    </form>
{% endblock content %}
