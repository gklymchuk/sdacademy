{% extends "base.html" %}
{% load staticfiles %}
{% load filters %}


{% block title %}{% endblock title %}


{% block nav_class_results %}active{% endblock %}


{% block content %}

<div class="jumbotron">

  <h3 class="h3-textstyle">Квадратное уравнение a*x*x + b*x + c = 0</h3><br>
  <form method="get" action="{% url 'results' %}">
    {{ form.as_p }}<br>
    <input type="submit" value="Solve it!">

  <br>

  <p class="text-justify">{{ q.solution|linebreaks }}</p>
</div>
{% endblock content %}
