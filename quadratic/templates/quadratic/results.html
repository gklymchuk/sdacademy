{% extends "base.html" %}
{% load staticfiles %}
{% load filters %}


{% block title %}Equation{% endblock title %}


{% block nav_class_results %}active{% endblock %}


{% block content %}

<div class="jumbotron">
  <h3 class="h3-textstyle">Квадратное уравнение a*x*x + b*x + c = 0</h3>
  <form method="get">
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Solve it!">
  </form>
  <p class="text-justify">{{ q.solution|linebreaks }}</p>
</div>
{% endblock content %}
